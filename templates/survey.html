<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellbeing Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .survey-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .survey-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            border: none;
        }

        .survey-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .survey-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .survey-header p {
            margin: 0;
            opacity: 0.9;
        }

        .survey-body {
            padding: 2rem;
        }

        .rating-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
        }

        .rating-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rating-label i {
            font-size: 1.2rem;
        }

        .joy-icon { color: #ffc107; }
        .achievement-icon { color: #28a745; }
        .meaning-icon { color: #6f42c1; }

        .slider-container {
            position: relative;
            margin: 1rem 0;
        }

        .rating-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .rating-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .rating-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .rating-value {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 0.5rem;
        }

        .influence-group {
            margin-bottom: 2rem;
        }

        .influence-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .influence-textarea {
            width: 100%;
            min-height: 100px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .influence-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--success-color), #1e7e34);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .submit-btn:disabled {
            background: var(--secondary-color);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .survey-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .survey-header {
                padding: 1.5rem;
            }
            
            .survey-body {
                padding: 1.5rem;
            }
            
            .rating-group {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="card survey-card">
            <div class="survey-header">
                <h1><i class="fas fa-heart"></i> Daily Wellbeing Check-in</h1>
                <p>How are you feeling today?</p>
            </div>
            
            <div class="survey-body">
                <div class="progress-indicator">
                    <i class="fas fa-clock"></i> Takes about 30 seconds
                </div>

                <form id="surveyForm" method="POST">
                    <!-- Joy Rating -->
                    <div class="rating-group">
                        <div class="rating-label">
                            <i class="fas fa-smile joy-icon"></i>
                            Joy & Happiness
                        </div>
                        <div class="slider-container">
                            <input type="range" class="rating-slider" id="joySlider" name="joy" 
                                   min="1" max="10" value="5" oninput="updateRatingDisplay('joy', this.value)">
                            <div class="slider-labels">
                                <span>1 - Low</span>
                                <span>10 - High</span>
                            </div>
                            <div class="rating-value" id="joyValue">5</div>
                        </div>
                    </div>

                    <!-- Achievement Rating -->
                    <div class="rating-group">
                        <div class="rating-label">
                            <i class="fas fa-trophy achievement-icon"></i>
                            Achievement & Progress
                        </div>
                        <div class="slider-container">
                            <input type="range" class="rating-slider" id="achievementSlider" name="achievement" 
                                   min="1" max="10" value="5" oninput="updateRatingDisplay('achievement', this.value)">
                            <div class="slider-labels">
                                <span>1 - Low</span>
                                <span>10 - High</span>
                            </div>
                            <div class="rating-value" id="achievementValue">5</div>
                        </div>
                    </div>

                    <!-- Meaning Rating -->
                    <div class="rating-group">
                        <div class="rating-label">
                            <i class="fas fa-compass meaning-icon"></i>
                            Meaning & Purpose
                        </div>
                        <div class="slider-container">
                            <input type="range" class="rating-slider" id="meaningSlider" name="meaning" 
                                   min="1" max="10" value="5" oninput="updateRatingDisplay('meaning', this.value)">
                            <div class="slider-labels">
                                <span>1 - Low</span>
                                <span>10 - High</span>
                            </div>
                            <div class="rating-value" id="meaningValue">5</div>
                        </div>
                    </div>

                    <!-- Influence Text -->
                    <div class="influence-group">
                        <div class="influence-label">
                            <i class="fas fa-lightbulb" style="color: #ffc107;"></i>
                            What influenced your ratings today? (Optional)
                        </div>
                        <textarea class="influence-textarea" name="influence" 
                                  placeholder="Share what made your day better or more challenging..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Submit Survey
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateRatingDisplay(type, value) {
            document.getElementById(type + 'Value').textContent = value;
        }

        // Form submission handling
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        });

        // Add some visual feedback when sliders are moved
        document.querySelectorAll('.rating-slider').forEach(slider => {
            slider.addEventListener('input', function() {
                this.style.background = `linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) ${(this.value-1)*11.11}%, #ddd ${(this.value-1)*11.11}%, #ddd 100%)`;
            });
            
            // Initialize slider backgrounds
            slider.style.background = `linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) ${(slider.value-1)*11.11}%, #ddd ${(slider.value-1)*11.11}%, #ddd 100%)`;
        });
    </script>
</body>
</html>
